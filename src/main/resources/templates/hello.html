<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>我的社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/community.css">
    <script src="js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">我的社区</span>
            </button>
            <a class="navbar-brand" href="#">我的社区</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜索问题">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li th:if="${session.user==null}"><a
                        href="https://github.com/login/oauth/authorize?client_id=ce2d0dd73b52723ec1ae&redirect_uri=http://localhost:8888/callback&scope=user&state=1">登录</a>
                </li>
                <li th:unless="${session.user==null}" class="dropdown">
                    <a href="#" class="navbar-brand" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false" th:text="${session.user.getName()}"><span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">消息中心</a></li>
                        <li><a href="#">个人资料</a></li>
                        <li><a href="#">退出登录</a></li>
                    </ul>
                </li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div>
</nav>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-xs-12 col-md-12 col-sm-12" style="background-color: white;height: 300px">
            <h2>发起&nbsp<span class="glyphicon glyphicon-edit" aria-hidden="true"></span></h2>
            <hr>
            <form action="">
                <div class="form-group">
                    <label for="exampleInputEmail1">问题标题（简单扼要）:</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="问题标题">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">问题补充（必填，请参照右侧提示）:</label>
                    <textarea class="form-control" name="remark" id="remark" cols="30" rows="10"></textarea>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">添加标签:</label>
                    <input type="text" class="form-control" id="tag" placeholder="输入标签，以‘，’隔开">
                </div>
                <button type="submit" class="btn btn-success">发布</button>
            </form>
        </div>
        <div class="col-lg-3 col-xs-12 col-md-12 col-sm-12" style="background-color: white;height: 300px">
            <h3>问题发起指南</h3>
            <ul>
                <li>问题标题：请用精简的语言描述您发布的问题，不超过25个字；</li>
                <li>问题补充：详细补充您的问题内容，并确保问题描述清晰直观，并提供一些相关的资料；</li>
                <li>选择标签：选择一个或多个合适的标签，用逗号隔开，每个标签不超过10个字；</li>
                <li>关于积分：发起一个问题会消您20个积分，每多一个回复您将获得5个积分的奖励，为了您的利益，在发起问题的时候希望能够更好的描述您的问题以及多使用站内搜索功能。</li>
            </ul>
        </div>
    </div>
</div><!-- /.container-fluid -->
</body>
</html>
